<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="style/stylecss.css">
</head>

<body>
    <header>
        <h2 id="welc">Welcome to Bus Mall View</h3>
    </header>

    <section id="mallAllPics">
        <div id="left_pic">
            <img id="left_pic_img" src="Img/bag.jpg" alt="bag">

            <p id="left_pic_h2">bag</p>
        </div>

        <div id="mid_pic">
            <img id="mid_pic_img" src="Img/chair.jpg" alt="chair">

            <p id="mid_pic_h2">chair</p>
        </div>
        <div id="right_pic">
            <img id="right_pic_img" src="Img/banana.jpg" alt="banana">

            <p id="right_pic_h2">banana</p>
        </div>
    </section>

    <section id="getLst">
    </section>
    <br>
    <br>
    <section id="btn">
        <button id="results">View Results</button>
        <button id="clearLocalStorage">Clear Data</button>
        <h3> Previous Orders</h3>
        <ul id="orders">

        </ul>
    </section>
    <section>
        <canvas id="picChart" width="500" height="600"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="script/scriptjs.js"></script>
</body>

</html>
